<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <title>Pomodoro</title>

</head>
<body>
    <div id="mainBackground" class="flex items-center justify-center py-20 px-10 bg-white dark:bg-gray-900">
        <div class="bg-transparent p-6 shadow-slate-400 rounded-xl shadow-lg w-full">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-2xl font-bold text-blue-600">Pomodoro Timer</h1>
                <button id="settingsBtn" class="bg-gray-200 text-gray-700 p-2 rounded-full">⚙️</button>
            </div>
            
            <div class="flex justify-center space-x-4 mb-4">
                <button id="workBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Work</button>
                <button id="shortBtn" class="bg-green-500 text-white px-4 py-2 rounded">Short</button>
                <button id="longBtn" class="bg-purple-500 text-white px-4 py-2 rounded">Long</button>
            </div>
            
            <div class="text-center mb-6">
                <div id="timer" class="text-6xl font-bold mb-2 text-blue-500">25:00</div>
                <div id="timerStatus" class="text-sm text-gray-600">Work Time</div>
            </div>
            
            <div class="flex justify-center space-x-4 mb-6">
                <button id="startPauseBtn" class="bg-green-500 text-white p-3 rounded-full">Start</button>
                <button id="resetBtn" class="bg-gray-200 text-gray-700 p-3 rounded-full">Reset</button>
            </div>
    
            <div class="mb-4 flex">
                <input type="text" id="taskInput" placeholder="Tambah task baru" class="flex-grow p-2 border rounded-l">
                <button id="addTaskBtn" class="bg-blue-500 text-white p-2 rounded-r">+</button>
            </div>
            
            <div id="taskList" class="space-y-2">
                <!-- Task -->
            </div>
            <div class="mt-4 text-center">
                <span class="text-gray-400">Created by: Arbath Abdurrahman</span>
            </div>
        </div>
    
        <!-- Nitifikasi Modal -->
        <div id="notificationModal" class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center">
            <div class="bg-white rounded-lg shadow-lg p-6 w-11/12 max-w-md text-center">
                <h2 class="text-xl font-semibold mb-4">Aktifkan Notifikasi</h2>
                <p class="text-gray-600 mb-6">Untuk pengalaman yang lebih baik, aktifkan notifikasi pada browser Anda.</p>
                <div class="flex justify-center gap-4">
                    <button id="enableNotification" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Aktifkan
                    </button>
                    <button id="closeModal" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">
                        Tutup
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Settings Modal -->
         <div id="settingsModal" class="hidden">
             <div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
                 <div class="bg-white p-6 rounded-lg w-96">
                     <h2 class="text-xl font-bold mb-4">Timer Settings</h2>
                     
                     <div class="mb-4">
                         <label class="block text-sm mb-2">Short Break Time (menit)</label>
                         <input type="number" id="shortTimeInput" value="5" min="1" max="30" class="w-full p-2 border rounded">
                     </div>
                     
                     <div class="mb-4">
                         <label class="block text-sm mb-2">Work Time (menit)</label>
                         <input type="number" id="workTimeInput" value="25" min="1" max="60" class="w-full p-2 border rounded">
                     </div>
                     
                     <div class="mb-4">
                         <label class="block text-sm mb-2">Long Break Time (menit)</label>
                         <input type="number" id="longTimeInput" value="15" min="1" max="45" class="w-full p-2 border rounded">
                     </div>
                     
                     <div class="flex justify-end space-x-2">
                         <button id="cancelSettingsBtn" class="bg-gray-200 text-gray-700 px-4 py-2 rounded">Cancel</button>
                         <button id="saveSettingsBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
                     </div>
                 </div>
             </div>
         </div>
    </div>
    
    <!-- Musik -->
    <audio id="breakMusic" loop>
        <source src="{% static 'assets/audio/relaxing-music.mp3' %}" type="audio/mpeg">
    </audio>
</body>
</html>
